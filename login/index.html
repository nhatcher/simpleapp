<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8"/>
  <title>Login page | SimpleApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <script>
    window.addEventListener('load', main);
  </script>
</head>
<body>
<div id="login-window-title"><span>Log In to SimpleApp</span></div>
<div id="login-window" class="h-centered">
  <div class="lw-element">
      <div><label for="username">Username or email:</label></div>
      <div class="input-wrapper"><input type="text" id="username" placeholder="email@example.com"></div>
  </div>
  <div class="lw-element">
      <div><label for="password">Password:</label></div>
      <div class="input-wrapper"><input type="password" id="password"></div>
  </div>
  <div class="lw-login"><span class="simpleapp-button" id="login">Log In</span></div>
</div>
<div id="create-new-account" class="h-centered"><span>Create new account</span></div>
</body>
</html>
